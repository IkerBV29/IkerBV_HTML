<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetaci√≥n</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #1e90ff;
            color: black;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .main {
            background-color: #00ffff;
            color: black;
            padding: 20px;
            float: left;
            width: 70%;
            font-size: 24px;
            box-sizing: border-box;
        }
        .aside {
            background-color: #90ee90;
            color: black;
            padding: 20px;
            float: left;
            width: 30%;
            font-size: 24px;
            box-sizing: border-box;
        }
        .footer {
            background-color: #f0e68c;
            color: black;
            text-align: center;
            padding: 20px;
            clear: both;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="main">Main</div>
    <div class="aside">Aside</div>
    <div class="footer">Footer</div>
</body>
</html>
